<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>



    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
    <!-- Angular 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>


</head>
<body>
    <div class="container-fluid" ng-controller="loginCtrl">
        <div class="panel panel-default" ng-hide="user" >
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <div ng-show="errorMessage" class="alert alert-warning">
                    {{errorMessage}}
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" ng-model="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
            </div>
        </div>
        <div ng-show="user">
            <div class="row">
                <div class="col-md-4">
                    <h3>Welcome:&nbsp; {{user.name}}</h3>
                    <br>
                    <a href="#" ng-click="newPasswordMode = true" ng-hide="newPasswordMode">Change Password</a>
                    <div ng-show="newPasswordMode">
                        <label for="newPassword">New Password</label>
                        <input type="password" ng-model="newPassword" placeholder="New Password" id="newPassword"> 
                        <button>Change</button>
                    </div>
                </div>
                <div class="col-md-4">
                        
                    </div>
                <div class="col-md-4">
                    <img src="{{user.profilePic}}" class="img-responsive img-circle " />
                    <br>
                    <label for="changePicture">Change Picture</label>
                    <input type="text"  ng-model="newpic" placeholder="enter your link photo" id="changePicture"> 
                    <button ng-click="changePicture()">Change</button>
                </div>
            </div>
            
            
            
        </div>
    </div>
    <script src="js/app.js"></script>
    <script type="module" src="js/loginCtrl.js"></script>
</body>
</html>
